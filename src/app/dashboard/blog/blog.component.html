<div (click)="test('outer')" *ngIf="blog_cover" class="black-cover">
    <div class="blog-upload-container">
        <div (click)="test('inner')" class="post-form">
            <div class="blog-post-heading">
                Submit a blog
            </div>
            <input [style.border]="subject_border" [(ngModel)]="upload_obj.topic" name="subject" placeholder="TITLE"
                type="text" class="contact-input"><br>
            <textarea [style.border]="content_border" [(ngModel)]="upload_obj.content" name="content"
                placeholder="CONTENT" type="text" class="contact-content"></textarea>

            <div class="blog-button-container">
                <div class="file-name">
                    <label class="blog-button">
                        <input type="file" class="post-button none" id="image-field" (change)="onFileChange($event)"
                            onchange="$('#upload-file-info').html(this.files[0].name)">
                        Choose File
                    </label>
                    <div id="upload-file-info"></div>
                </div>
                <div (click)="submit_blog()" class="blog-button">Submit</div>
                <div (click)="test('outer')" class="blog-button">Cancel</div>
            </div>
        </div>
    </div>
</div>
<div (click)="toggle_navbar()" class="container">
    <div class="row">
        <div class="column">
            <!-- <div class="heading">
                <div class="head first">
                    MY MOOD INDIGO
                </div>
            </div> -->
            <div class="scroll-container">
                <div class="scroll">
                    <div class="head first">
                        MY MOOD INDIGO
                    </div>
                    <div class="info-container">
                        <!-- <div class="profile-img-container"> -->
                            <img [src]="profile_img" class="avatar">
                            <!-- <img src="../../../assets/Icon/silver.png" class="img-badge"> -->
                        <!-- </div> -->
                        <div class="info-details">
                            <div class="user-name">
                                <!-- name -->
                                {{name}}
                            </div>
                            <div class="info-minum">
                                Indigo Squad
                            </div>
                            <div class="mi-num">
                                {{mi_number}}
                            </div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-text">
                            {{curr_level}}
                            <div [style.opacity]="progress_dot[0]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[1]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[2]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[3]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[4]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[5]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[6]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[7]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[8]" class="progress-dot"></div>
                            <div [style.opacity]="progress_dot[9]" class="progress-dot"></div>
                            {{next_level}}
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar background"></div>
                            <div [style.width]="progress + '%'" class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="blog-text">
                        Welcome to our blog, where you can share posts and connect with other artists. Cheers!
                    </div>
                    <img class="polaroid" src="../../assets/CAP Landing Page/WebP/Influencer.webp">
                </div>
                <!-- </div> -->
                <div class="scroll">
                    <div class="post-feed">
                        <button (click)="post_blog()" class="post-button">
                            POST
                        </button>
                    </div>
                    <div class="blogs-container">
                        <div *ngFor="let blog of blogs" class="blogggg">
                            <app-post [blog]="blog"></app-post>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
