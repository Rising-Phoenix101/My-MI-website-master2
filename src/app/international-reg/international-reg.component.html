<div class="bgr">

    <div class="container">
        <div class="logo">
            <img (click)="navigate('')" src="../../assets/Icon/my_icon.svg">
        </div>
        <div class="desc">
            <div class="heading">
                Tell us about yourself
            </div>
            <p class="note">This form is only for college students outside India.</p>
            <a href="details">
                <p class="note">Indian student? Click here.</p>
            </a>
            <mat-form-field class="college">
                <input placeholder="Country*" [(ngModel)]="state" name="city" type="text" matInput>
            </mat-form-field>
            <br>
            <mat-form-field class="college">
                <input placeholder="City*" [(ngModel)]="city" name="city" type="text" matInput>
            </mat-form-field>
            <br>
            <mat-form-field class="college">
                <input placeholder="College*" [(ngModel)]="college" name="college" type="text" matInput>
            </mat-form-field>
            <br>
            <mat-form-field [style.border]="dob_err" appearance="fill">
                <input [(ngModel)]="dob" style="padding-bottom: 15px;" placeholder="Date of birth*" matInput
                    [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field [style.font-family]="font" [style.border]="gender_err" appearance="fill">
                <mat-select [(value)]="gender">
                    <mat-option [disabled]='true' value="initial">Select Gender*</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field [style.border]="yos_err" appearance="fill">
                <mat-select [(value)]="year_of_study">
                    <mat-option [disabled]='true' value="initial">Select Year of study*</mat-option>
                    <mat-option value="12th Class">12th class</mat-option>
                    <mat-option value="First">1st year</mat-option>
                    <mat-option value="Second">2nd year</mat-option>
                    <mat-option value="Third">3rd year</mat-option>
                    <mat-option value="Fourth">4th year</mat-option>
                    <mat-option value="Fifth">5th year</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field [style.border]="mob_err" appearance="fill">
                <input [(ngModel)]="mob" type="tel" maxlength="16" placeholder="Mobile Number (format: +919999999999)*"
                    matInput>
            </mat-form-field>
            <br>
            <mat-form-field [style.border]="ref_err" appearance="fill">

                <!-- <mat-label>Mobile Number</mat-label> -->
                <input [(ngModel)]="ref" type="tel" maxlength="10" placeholder="Referral Code" value="user.referred_by"
                    matInput>
            </mat-form-field>
            <br>
        </div>
        <button (click)='submit()' class="login">REGISTER</button>
    </div>

</div>
